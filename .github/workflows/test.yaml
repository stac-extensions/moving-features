name: Check Markdown and Examples
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'stac-extensions'
    steps:
      - uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
      - uses: actions/checkout@v5
      - run: |
          npm install
          npm test
